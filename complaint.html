<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script defer src="./assets/js/complaint.js"></script>
    <title>Complaint</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="./mainpage.html">
          <img class="logo" src="./assets/images/florinLogo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./event.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./recycling.html">Recycling</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./complaint.html">Complaints</a>
            </li>
            <li class="nav-item-userprofile">
              <a class="nav-link" href="./userprofile.html">Profile</a>
            </li>
            <li class="nav-item-userprofile">
              <a class="nav-link" href="./index.html">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="report">Report an Issue</h1>
    <form id="complaints-form" action="post">
      <div class="date-picker">
        <label for="date" class="form-label content">Date:</label>
        <input
          type="date"
          class="form-control"
          id="date"
          aria-describedby="date"
        />
      </div>
      <label for="title" class="form-label form-title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="title"
      />

      <div class="mb-3">
        <label for="content" class="form-label content">Content:</label>
        <textarea
          cols="80"
          rows="10"
          id="content"
          class="form-control"
          type="text"
          name="textbox"
        >
        </textarea>
      </div>
      <div class="btn-post-container">
        <button type="submit" class="button">Submit</button>
        <button class="button2">
          <a href="./post.html" class="view-complaints">View Complaints</a>
        </button>
      </div>
    </form>
  </body>
</html>
