<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script defer src="./assets/js/complaint.js"></script>
    <title>Complaint</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Events</a>
            <a class="nav-link" href="#">Recycling</a>
            <a class="nav-link" href="#">View complaints</a>
          </div>
        </div>
      </div>
    </nav>

    <form id="complaints-form" action="post">
      <div class="date-picker">
        <label for="date" class="form-label content">Date:</label>
        <input
          type="text"
          class="form-control"
          id="date"
          aria-describedby="date"
        />
      </div>
      <label for="title" class="form-label form-title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="title"
      />

      <div class="mb-3">
        <label for="content" class="form-label content">Content:</label>
        <textarea
          cols="80"
          rows="10"
          id="content"
          class="form-control"
          type="text"
          name="textbox"
        >
        </textarea>
      </div>
      <input
        type="text"
        class="form-control"
        id="resolved"
        aria-describedby="title"
      />
      <div class="btn-post-container" style=" display: flex; justify-content: center; align-items: center;">
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
    <img id = "comp_img"
      src="https://beautifybalham.org/wp-content/uploads/2021/01/Litter-Picking-Ani.gif"
      alt="Litter picking animation"
    />
  </body>
</html>
