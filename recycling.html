<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/style/recycling.css" />
    <script defer src="./assets/js/recycling.js"></script>
    <script defer src="./assets/js/logout.js"></script>
    <title>recycling</title>
  </head>
  <body>
    <nav>
      <a id="logoutbtn" href="./index.html">Log out</a>
    </nav>
    <header>
      <h1>Recycling</h1>
      <em>Florinbook marketplace</em>
    </header>
    <hr />
    <main>
      <hr />
      <form id="recycling-form">
        <fieldset>
          <label for="title">Title:</label>
          <input type="title" id="title" name="title" required />
        </fieldset>
        <fieldset>
          <label for="recy_type">Type:</label>
          <input list="recy_types" id="recy_type" name="recy_type" required />
          <datalist id="recy_types">
            <option value="plastic"></option>
            <option value="wood"></option>
            <option value="metal"></option>
            <option value="glass"></option>
            <option value="other"></option>
          </datalist>
        </fieldset>
        <fieldset>
          <label for="post_date">Date:</label>
          <input type="post_date" id="post_date" name="post_date" required />
        </fieldset>
        <fieldset>
          <label for="info">Content:</label>
          <textarea id="info" name="info" required></textarea>
        </fieldset>
        <fieldset>
          <label for="img">img link:</label>
          <textarea id="img" name="img"></textarea>
        </fieldset>
        <input type="submit" value="Post" />
      </form>
      <div class="recycling" id="recy_posts"></div>
    </main>
  </body>
</html>
