    <header>
      <h1>Recycling</h1>
      <em>Florinbook marketplace</em>
    </header>
    <hr />
    <main>  
      <section id="recyclingdates">
        <p>Remember to take out your recycling and general waste the night before your bin colection day to avoid disappointment</p>
      </section>  
      <section class = 'row align-items-center'>
        <div id ='one'> </div>
        <div id ='two'> </div>
        <div id ='three'> </div>
      </section>
        </div>
      </div>
      <hr/>
       
      <!-- recycling posts-->
      <form id="recycling-form" action="post"> 
        <h3>List your own</h3>
        <div class="date-picker">
          <label for="post_date" class="post_date form-label content">Date:</label>
          <input
            type="post_date"
            class="form-control"
            id="post_date"
            aria-describedby="date"
            name="post_date" required
          />
        </div>
        <label for="title" class="title form-label form-title">Title:</label>
        <input
          type="title"
          class="form-control"
          id="title"
          aria-describedby="title"
          name ="title" required
        />
        <label for="recy_type" class="recy_type form-label form-title">Type:</label>
        <input
          list = "recy_type"
          type="text"
          class="form-control"
          id="recy_type"
          name ="recy_type"
          aria-describedby="recy_type" required
        />
        <datalist id="recy_types">
          <option value="plastic"></option>
          <option value="wood"></option>
          <option value="metal"></option>
          <option value="glass"></option>
          <option value="other"></option>
        </datalist>
        <div class="mb-3">
          <label for="info" class="info form-label content">Content:</label>
          <textarea
            cols="80"
            rows="10"
            id="info"
            class="form-control"
            type="text"
            name="textbox" required
          >
          </textarea>
          <label for="img" class="img form-label form-title">img link:</label>
          <input
            type="text"
            class="form-control"
            id="img"
            name="img"
            aria-describedby="title"
          />
        </div>
        <div class="btn-post-container" style=" display: flex; justify-content: center; align-items: center;">
          <button id = 'submit' type="submit" class="button" value="Post">Post</button>
        </div>
      </form>
      <div class="recycling" id="recy_posts"></div>
