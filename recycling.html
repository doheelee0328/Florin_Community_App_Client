<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/js/recycling.js"></script>
    <script defer src="./assets/js/logout.js"></script>
    <title>recycling</title>
  </head>
  <body>
    <nav>
      <a id="logoutbtn" href="./index.html">Log out</a>
    </nav>
    <header>
      <h1>Recycling</h1>
      <em>facebook marketplace</em>
    </header>
    <hr />
    <main>
      <hr />
      <form id="recycling-form">
        <fieldset>
          <label for="title">Title:</label>
          <input type="title" id="title" name="title" required />
        </fieldset>
        <fieldset>
          <label for="recy_type">Type:</label>
          <input list="recy_types" id="recy_type" name="recy_type" required />
          <datalist id="recy_types">
            <option value="plastic"></option>
            <option value="wood"></option>
            <option value="metal"></option>
            <option value="glass"></option>
            <option value="other"></option>
          </datalist>
        </fieldset>
        <fieldset>
          <label for="post_date">Date:</label>
          <input type="post_date" id="post_date" name="post_date" required />
        </fieldset>
        <fieldset>
          <label for="info">Content:</label>
          <textarea id="info" name="info" required></textarea>
        </fieldset>
        <fieldset>
          <label for="img">img link:</label>
          <textarea id="img" name="img"></textarea>
        </fieldset>
        <input type="submit" value="Post" />
      </form>
      <!-- post posts -->
      <div class="container" id="posts"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete the post?
            </div>
            <div class="modal-footer">
              <button type="button" class="yes-button" data-bs-dismiss="modal">
                Yes
              </button>
              <button type="button" class="no-button" data-bs-dismiss="modal">
                No
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
